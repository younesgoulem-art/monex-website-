<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بطاقة العضوية | MONEX</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: #0d0d0d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card-container {
      background: linear-gradient(160deg, #111, #000);
      border: 2px solid #FFD700;
      border-radius: 20px;
      padding: 25px;
      text-align: center;
      width: 360px;
      color: #FFD700;
      box-shadow: 0 8px 25px rgba(255, 215, 0, 0.25);
    }

    .card-logo {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 5px;
      color: #FFD700;
    }

    .card-subtext {
      font-size: 1rem;
      color: #aaa;
    }

    .divider {
      width: 70%;
      height: 2px;
      background: #FFD700;
      margin: 20px auto;
    }

    .card-info {
      margin: 10px 0;
      font-size: 1rem;
      color: #fff;
      display: flex;
      justify-content: space-between;
    }

    .card-info strong {
      color: #FFD700;
    }

    .level {
      background: #FFD700;
      color: #000;
      font-weight: bold;
      padding: 8px;
      border-radius: 10px;
      margin-top: 15px;
      font-size: 1.2rem;
    }

    .expiry {
      margin-top: 8px;
      font-size: 0.95rem;
      color: #ccc;
    }

    .qr-wrapper {
      margin-top: 25px;
    }

    .qr-code {
      padding: 10px;
      background: #fff;
      display: inline-block;
      border: 3px solid #FFD700;
      border-radius: 12px;
    }

    .site-link {
      margin-top: 8px;
      font-size: 0.9rem;
      color: #FFD700;
    }

    .logout-btn {
      margin-top: 20px;
      background: #FFD700;
      color: #000;
      padding: 12px 18px;
      border-radius: 14px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      display: inline-block;
      text-decoration: none;
      transition: background 0.3s;
    }
    .logout-btn:hover {
      background: #e6c200;
    }
  </style>
</head>
<body>

<div class="card-container" id="cardContainer">
  تحميل بيانات العضو...
</div>

<!-- مكتبة QRCode.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCoyCAdEmG9nSWmYhDTYtzkarNml2LOl5o",
    authDomain: "monex-academ.firebaseapp.com",
    projectId: "monex-academ",
    storageBucket: "monex-academ.firebasestorage.app",
    messagingSenderId: "739982923559",
    appId: "1:739982923559:web:47ebe50822acba14d3fb02",
    measurementId: "G-D7CGRPRKQE"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  onAuthStateChanged(auth, async (user) => {
    const container = document.getElementById("cardContainer");
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    const userDocRef = doc(db, "users", user.uid);
    const userDoc = await getDoc(userDocRef);

    let membershipLevel = "غير محدد";
    let expiryDate = "غير متاح";

    if (userDoc.exists()) {
      const data = userDoc.data();
      membershipLevel = data.membershipLevel || membershipLevel;
      expiryDate = data.expiryDate || expiryDate;
    }

    const memberId = user.uid.slice(0, 6).toUpperCase();

    container.innerHTML = `
      <div class="card-logo">MONEX</div>
      <div class="card-subtext">TRADING ACADEMY</div>
      <div class="divider"></div>

      <div class="card-info"><strong>👤 الاسم:</strong> <span>${user.displayName || "عضو"}</span></div>
      <div class="card-info"><strong>📧 البريد:</strong> <span>${user.email}</span></div>
      <div class="card-info"><strong>🏷 رقم العضوية:</strong> <span>${memberId}</span></div>

      <div class="level">${membershipLevel}</div>
      <div class="expiry">انتهاء الاشتراك: ${expiryDate}</div>

      <div class="qr-wrapper">
        <div class="qr-code" id="qrcode"></div>
        <div class="site-link">www.monextrading.com</div>
      </div>

      <a class="logout-btn" id="logoutBtn">تسجيل الخروج</a>
    `;

    // توليد QR برابط مباشر
    const qrLink = `https://www.monextrading.com/member?id=${memberId}`;
    new QRCode(document.getElementById("qrcode"), {
      text: qrLink,
      width: 140,
      height: 140,
      colorDark : "#000",
      colorLight : "#fff"
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });
  });
</script>

</body>
</html>
