<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بطاقة العضوية | MONEX</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: radial-gradient(circle at top, #0d0d0d, #000);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card-container {
      background: linear-gradient(145deg, #111, #1c1c1c);
      border: 2px solid #FFD700;
      border-radius: 24px;
      padding: 25px;
      text-align: center;
      width: 400px;
      box-shadow: 0 8px 25px rgba(255, 215, 0, 0.35);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card-container:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(255, 215, 0, 0.45);
    }

    .card-header {
      margin-bottom: 15px;
    }
    .card-logo {
      font-size: 2rem;
      font-weight: 700;
      color: #FFD700;
      letter-spacing: 3px;
    }
    .card-subtext {
      font-size: 0.9rem;
      color: #aaa;
      margin-top: -5px;
    }

    .divider {
      width: 60%;
      height: 2px;
      background: #FFD700;
      margin: 15px auto;
      border-radius: 3px;
    }

    .card-info {
      background: rgba(255, 255, 255, 0.06);
      padding: 12px;
      border-radius: 12px;
      margin: 8px 0;
      font-size: 1rem;
      text-align: right;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .card-info strong {
      color: #FFD700;
    }

    .level {
      font-weight: 700;
      padding: 8px 14px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 12px;
      font-size: 1.1rem;
    }
    .expiry {
      font-size: 0.9rem;
      margin-top: 5px;
      color: #ddd;
    }

    .qr-code {
      margin-top: 20px;
      padding: 12px;
      background: #fff;
      border-radius: 16px;
      display: inline-block;
    }
    .qr-code img {
      width: 140px;
      height: 140px;
    }

    .logout-btn {
      margin-top: 25px;
      background: #FFD700;
      color: #000;
      padding: 12px 18px;
      border-radius: 14px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      display: inline-block;
      text-decoration: none;
      transition: background 0.3s;
    }
    .logout-btn:hover {
      background: #e6c200;
    }

    /* ألوان المستويات */
    .vip { border-color: #FFD700; }
    .vip .level { background: #FFD700; color: #000; }

    .basic { border-color: #1E90FF; }
    .basic .level { background: #1E90FF; color: #fff; }

    .expired { border-color: #555; }
    .expired .level { background: #555; color: #fff; }
  </style>
</head>
<body>

<div class="card-container" id="cardContainer">
  <div class="card-header">
    <div class="card-logo">MONEX</div>
    <div class="card-subtext">TRADING ACADEMY</div>
  </div>
  <div class="divider"></div>
  <div class="card-info">تحميل بيانات العضو...</div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCoyCAdEmG9nSWmYhDTYtzkarNml2LOl5o",
    authDomain: "monex-academ.firebaseapp.com",
    projectId: "monex-academ",
    storageBucket: "monex-academ.firebasestorage.app",
    messagingSenderId: "739982923559",
    appId: "1:739982923559:web:47ebe50822acba14d3fb02",
    measurementId: "G-D7CGRPRKQE"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  onAuthStateChanged(auth, async (user) => {
    const container = document.getElementById("cardContainer");
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    const userDocRef = doc(db, "users", user.uid);
    const userDoc = await getDoc(userDocRef);

    let membershipLevel = "غير محدد";
    let expiryDate = "غير متاح";
    let cardClass = "";

    if (userDoc.exists()) {
      const data = userDoc.data();
      membershipLevel = data.membershipLevel || membershipLevel;
      expiryDate = data.expiryDate || expiryDate;

      if (membershipLevel.toLowerCase() === "vip") cardClass = "vip";
      else if (membershipLevel.toLowerCase() === "basic") cardClass = "basic";

      if (expiryDate && new Date(expiryDate) < new Date()) {
        membershipLevel = "انتهى الاشتراك";
        cardClass = "expired";
      }
    }

    const memberId = user.uid.slice(0, 6).toUpperCase();

    const memberData = {
      name: user.displayName || "عضو",
      email: user.email,
      memberId: memberId,
      level: membershipLevel,
      expiry: expiryDate
    };

    const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(JSON.stringify(memberData))}&size=160x160`;

    container.classList.add(cardClass);
    container.innerHTML = `
      <div class="card-header">
        <div class="card-logo">MONEX</div>
        <div class="card-subtext">TRADING ACADEMY</div>
      </div>
      <div class="divider"></div>

      <div class="card-info"><strong>👤 الاسم:</strong> <span>${user.displayName || "عضو"}</span></div>
      <div class="card-info"><strong>📧 البريد:</strong> <span>${user.email}</span></div>
      <div class="card-info"><strong>🏷 رقم العضوية:</strong> <span>${memberId}</span></div>

      <div class="level">مستوى: ${membershipLevel}</div>
      <div class="expiry">انتهاء الاشتراك: ${expiryDate}</div>

      <div class="qr-code">
        <img src="${qrUrl}" alt="QR">
      </div>

      <a class="logout-btn" id="logoutBtn">تسجيل الخروج</a>
    `;

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });
  });
</script>

</body>
</html>
