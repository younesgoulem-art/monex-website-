<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بطاقة العضوية | MONEX</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card-container {
      background: linear-gradient(160deg, #111, #000);
      border: 2px solid #FFD700;
      border-radius: 30px;
      padding: 35px 25px;
      width: 400px;
      color: #FFD700;
      box-shadow: 0 15px 35px rgba(255, 215, 0, 0.4);
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card-container:hover {
      transform: scale(1.04);
      box-shadow: 0 20px 50px rgba(255, 215, 0, 0.5);
    }

    .logo img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 4px solid #FFD700;
      object-fit: cover;
      margin: 0 auto 20px auto;
      display: block;
      box-shadow: 0 8px 20px rgba(255, 215, 0, 0.5);
      transition: transform 0.3s;
    }
    .logo img:hover {
      transform: scale(1.05);
    }

    .card-subtext {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    .divider {
      width: 75%;
      height: 2px;
      background: #FFD700;
      margin: 20px auto;
    }

    .card-info {
      margin: 12px 0;
      font-size: 1rem;
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
    }
    .card-info strong {
      color: #FFD700;
    }
    .card-info span {
      color: #fff;
      font-weight: 500;
    }

    .level {
      background: #FFD700;
      color: #000;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 14px;
      margin-top: 15px;
      font-size: 1.25rem;
      display: inline-block;
    }

    .expiry {
      margin-top: 10px;
      font-size: 1rem;
      color: #ccc;
    }

    .qr-wrapper {
      margin-top: 25px;
    }

    .qr-code {
      padding: 12px;
      background: #fff;
      display: inline-block;
      border: 4px solid #FFD700;
      border-radius: 16px;
    }

    .site-link {
      margin-top: 10px;
      font-size: 0.95rem;
      color: #FFD700;
      letter-spacing: 0.5px;
    }

    .logout-btn {
      margin-top: 25px;
      background: #FFD700;
      color: #000;
      padding: 14px 20px;
      border-radius: 16px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      display: inline-block;
      text-decoration: none;
      transition: background 0.3s;
    }
    .logout-btn:hover {
      background: #e6c200;
    }
  </style>
</head>
<body>

<div class="card-container" id="cardContainer">
  تحميل بيانات العضو...
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCoyCAdEmG9nSWmYhDTYtzkarNml2LOl5o",
    authDomain: "monex-academ.firebaseapp.com",
    projectId: "monex-academ",
    storageBucket: "monex-academ.firebasestorage.app",
    messagingSenderId: "739982923559",
    appId: "1:739982923559:web:47ebe50822acba14d3fb02",
    measurementId: "G-D7CGRPRKQE"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  onAuthStateChanged(auth, async (user) => {
    const container = document.getElementById("cardContainer");
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    const userDocRef = doc(db, "users", user.uid);
    const userDoc = await getDoc(userDocRef);

    let membershipLevel = "غير محدد";
    let expiryDate = "غير متاح";
    let photoURL = "https://via.placeholder.com/130";

    if (userDoc.exists()) {
      const data = userDoc.data();
      membershipLevel = data.membershipLevel || membershipLevel;
      expiryDate = data.expiryDate || expiryDate;
      photoURL = data.photoURL || photoURL;
    }

    const memberId = user.uid.slice(0, 6).toUpperCase();

    container.innerHTML = `
      <div class="logo">
        <img src="${photoURL}" alt="Logo">
      </div>
      <div class="card-subtext">TRADING ACADEMY</div>
      <div class="divider"></div>

      <div class="card-info"><strong>👤 الاسم:</strong> <span>${user.displayName || "عضو"}</span></div>
      <div class="card-info"><strong>📧 البريد:</strong> <span>${user.email}</span></div>
      <div class="card-info"><strong>🏷 رقم العضوية:</strong> <span>${memberId}</span></div>

      <div class="level">${membershipLevel}</div>
      <div class="expiry">انتهاء الاشتراك: ${expiryDate}</div>

      <div class="qr-wrapper">
        <div class="qr-code" id="qrcode"></div>
        <div class="site-link">www.monextrading.com</div>
      </div>

      <a class="logout-btn" id="logoutBtn">تسجيل الخروج</a>
    `;

    const qrData = JSON.stringify({
      id: memberId,
      name: user.displayName || "عضو",
      email: user.email
    });

    new QRCode(document.getElementById("qrcode"), {
      text: qrData,
      width: 150,
      height: 150,
      colorDark : "#000",
      colorLight : "#fff"
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });
  });
</script>

</body>
</html>
