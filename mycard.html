<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>بطاقة VIP - MONEX</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
  <style>
    /* حماية عامة */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    /* الحاوية الرئيسية قابلة للمساحة الديناميكية (تتعامل مع شريط المتصفح على الموبايل) */
    body{
      min-height: 100dvh;               /* أفضل من 100vh على الموبايل الحديث */
      display: flex;
      align-items: center;              /* سيتم تعديلها ديناميكياً بواسطة JS */
      justify-content: center;
      background: #000;
      font-family: 'Cairo', sans-serif;
      padding: 20px;                    /* هامش داخلي يمنع القص على الحواف */
      overflow: auto;
      position: relative;
    }

    /* تأثير النجوم الخلفي خفيف وآمن */
    body::before{
      content: "";
      position: absolute;
      inset: -10% -30% -10% -30%;
      background:
        radial-gradient(2px 2px at 20% 30%,#fff,transparent),
        radial-gradient(1.5px 1.5px at 70% 80%,#fff,transparent),
        radial-gradient(2px 2px at 90% 50%,#fff,transparent),
        radial-gradient(1.5px 1.5px at 40% 70%,#fff,transparent);
      opacity: 0.28;
      animation: stars 40s linear infinite;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes stars { from { transform: translateY(0); } to { transform: translateY(-100px); } }

    /* البطاقة: عرض مرن + حد أقصى للارتفاع + سكرول داخلي إذا لزم */
    .card{
      width: min(460px, 94%);
      max-width: 460px;
      max-height: calc(100dvh - 60px);  /* يضمن مسافة فوق وتحت */
      border-radius: 20px;
      padding: 26px;
      background: rgba(15,15,15,0.88);
      backdrop-filter: blur(6px);
      color: #fff;
      box-shadow: 0 18px 50px rgba(0,0,0,0.85);
      overflow: auto;                    /* يتيح التمرير داخل البطاقة إذا كانت طويلة */
      z-index: 2;
      position: relative;
      margin: 0 auto;
    }

    .card::after{
      content:"";
      position:absolute;
      inset:0;
      border-radius:20px;
      padding:2px;
      background:linear-gradient(120deg,#d4ab3d,#fff4c2,#d4ab3d);
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite:xor;
              mask-composite:exclude;
      animation:borderGlow 6s linear infinite;
      pointer-events:none;
    }
    @keyframes borderGlow{ 0%{filter:hue-rotate(0deg);} 100%{filter:hue-rotate(360deg);} }

    /* محتوى البطاقة */
    .top{display:flex;align-items:center;gap:14px;margin-bottom:10px;position:relative;z-index:3;}
    .avatar{width:72px;height:72px;border-radius:50%;overflow:hidden;border:3px solid #d4ab3d;flex-shrink:0;box-shadow:0 0 20px rgba(212,171,61,0.9);}
    .avatar img{width:100%;height:100%;object-fit:cover}
    .logo h1{margin:0;color:#f0c96a;font-size:26px;letter-spacing:1.5px;text-shadow:0 0 10px rgba(240,201,106,0.75);}
    .logo p{margin:0;font-size:13px;color:#ccc}
    .name{font-size:24px;font-weight:700;margin:12px 0 4px;color:#fff}
    .id{font-size:14px;color:#bbb;margin-bottom:14px}

    .vip{font-size:44px;font-weight:800;background:linear-gradient(90deg,#d4ab3d,#fff4c2,#d4ab3d);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-size:200% auto;animation:shineText 3s linear infinite;margin-bottom:18px;text-shadow:0 0 12px rgba(240,201,106,0.85);display:flex;align-items:center;gap:10px;z-index:3}
    .vip::before{content:"👑";font-size:30px;color:#f0c96a;filter:drop-shadow(0 0 6px rgba(240,201,106,0.75));}
    @keyframes shineText{ to { background-position:200% center } }

    .progress-wrap{display:flex;align-items:center;gap:10px;margin-bottom:18px}
    .bar{flex:1;height:16px;background:#333;border-radius:10px;overflow:hidden;box-shadow:inset 0 0 6px #000}
    .fill{height:100%;width:0;background:linear-gradient(90deg,#d4ab3d,#f0c96a);animation:loadBar 2s forwards;box-shadow:0 0 8px rgba(240,201,106,0.6)}
    @keyframes loadBar{ to { width:70% } }
    .pct{font-size:14px;color:#f0c96a;font-weight:700}

    .bottom{display:flex;gap:12px;align-items:center;margin-bottom:18px;flex-wrap:wrap}
    .qr{width:110px;height:110px;background:#fff;border-radius:12px;overflow:hidden;flex-shrink:0;box-shadow:0 0 12px rgba(212,171,61,0.8)}
    .qr img{width:100%;height:100%;object-fit:cover}
    .dates{flex:1;color:#ddd;font-size:15px;display:flex;flex-direction:column;gap:8px}

    .slogan{text-align:center;color:#f0c96a;font-size:20px;font-weight:700;text-shadow:0 0 10px rgba(240,201,106,0.85);margin-top:6px}

    /* تحجيم إضافي للشاشات الصغيرة */
    @media (max-width: 420px) {
      .avatar{width:64px;height:64px}
      .vip{font-size:32px}
      .card{padding:18px}
      .qr{width:80px;height:80px}
    }
  </style>
</head>
<body>
  <div class="card" id="vipCard">
    <div class="top">
      <div class="avatar"><img src="profile.jpg" alt="avatar"></div>
      <div class="logo">
        <h1>MONEX</h1>
        <p>TRADING ACADEMY</p>
      </div>
    </div>

    <div class="name">Younes Ben</div>
    <div class="id">#MONEX-00231</div>

    <div class="vip">VIP</div>

    <div class="progress-wrap">
      <div class="bar"><div class="fill"></div></div>
      <div class="pct">70%</div>
    </div>

    <div class="bottom">
      <div class="qr"><img src="qr.png" alt="qr"></div>
      <div class="dates">
        <div>01/01/2025</div>
        <div>12/31/2025</div>
      </div>
    </div>

    <div class="slogan">Knowledge is Power</div>
  </div>

  <script>
    /* نضبط المحاذاة تلقائياً: لو البطاقة أكبر من الشاشة => نضعها من الأعلى مع تمرير، وإلا نتمركز */
    (function adjustCenter(){
      const body = document.body;
      const card = document.getElementById('vipCard');

      function update(){
        const vh = window.innerHeight;
        const cardH = card.offsetHeight;
        if (cardH + 60 > vh) {
          body.style.alignItems = 'flex-start';
          body.style.paddingTop = '28px';
          body.style.paddingBottom = '28px';
        } else {
          body.style.alignItems = 'center';
          body.style.paddingTop = '20px';
          body.style.paddingBottom = '20px';
        }
      }

      window.addEventListener('load', update);
      window.addEventListener('resize', update);
      // للأجهزة التي قد تغير أبعاد بعد تحميل الموارد (مثل تحميل صورة كبيرة)
      const ro = new ResizeObserver(update);
      ro.observe(card);
    })();
  </script>
</body>
</html>
