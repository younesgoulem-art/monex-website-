<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الرئيسية | أكاديمية مونكس</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      position: relative;
      background-image: url('swing-trading-patterns.jpg');
      background-size: cover;
      background-position: center;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center; /* يضع المحتوى في وسط الهيدر */
      color: white;
      text-shadow: 1px 1px 4px #000;
      padding: 0 20px;
      text-align: center;
    }

    /* وضع اللوقو في الزاوية العليا اليمنى */
    header .logo {
      position: absolute;
      top: 20px;
      right: 20px;
      max-height: 80px;
      width: auto;
      border-radius: 8px;
      object-fit: contain;
    }

    header h1 {
      font-size: 32px;
      margin: 0;
      line-height: 1.2;
    }

    nav {
      background-color: #FFD700;
      padding: 12px 0;
      text-align: center;
    }

    nav a {
      color: #222;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 30px 20px;
      text-align: center;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    /* استجابة للشاشات الصغيرة */
    @media (max-width: 600px) {
      header {
        height: 180px;
        padding: 20px 10px;
      }

      header .logo {
        max-height: 50px;
        top: 10px;
        right: 10px;
      }

      header h1 {
        font-size: 22px;
      }

      nav a {
        display: block;
        margin: 10px 0;
      }

      main {
        padding: 20px 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="524295278_1909982526403223_6740863275995580947_n.jpg" alt="لوغو أكاديمية مونكس" class="logo" />
    <h1>مرحبًا بكم في أكاديمية مونكس</h1>
  </header>

  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="about.html">حولنا</a>
    <a href="contact.html">اتصل بنا</a>
  </nav>

  <main>
    <p>نقدم لكم أفضل الدورات التعليمية في مجالات متعددة لتحقيق طموحاتكم وتطوير مهاراتكم.</p>
  </main>

  <footer>
    جميع الحقوق محفوظة © 2025 - Monex Academy
  </footer>

</body>
</html>
