<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monex Academy</title>
  <style>
    body { display: none; font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .container { padding: 2rem; text-align: center; }
    .login-modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      text-align: left;
      max-width: 400px;
      width: 90%;
    }
    .login-box h2 {
      margin-top: 0;
    }
    .login-box input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    .login-box button {
      width: 100%;
      padding: 0.75rem;
      background: #007BFF;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
    }
    .error-message {
      color: red;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>مرحبًا بك في Monex Academy</h1>
    <p>هذه الصفحة محمية ولا يمكن الوصول إليها إلا بعد تسجيل الدخول.</p>
    <button id="logoutBtn">تسجيل الخروج</button>
  </div>

  <!-- نافذة تسجيل الدخول -->
  <div class="login-modal" id="loginModal">
    <div class="login-box">
      <h2>تسجيل الدخول</h2>
      <input type="email" id="email" placeholder="البريد الإلكتروني" />
      <input type="password" id="password" placeholder="كلمة المرور" />
      <button id="loginBtn">دخول</button>
      <div class="error-message" id="loginError"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";
    import {
      getAuth,
      onAuthStateChanged,
      signInWithEmailAndPassword,
      signOut
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCoyCAdEmG9nSWmYhDTYtzkarNml2LOl5o",
      authDomain: "monex-academ.firebaseapp.com",
      projectId: "monex-academ",
      storageBucket: "monex-academ.appspot.com",
      messagingSenderId: "739982923559",
      appId: "1:739982923559:web:47ebe50822acba14d3fb02",
      measurementId: "G-D7CGRPRKQE"
    };

    const app = initializeApp(firebaseConfig);
    getAnalytics(app);
    const auth = getAuth(app);

    const loginModal = document.getElementById("loginModal");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const loginError = document.getElementById("loginError");

    // تحقق من حالة تسجيل الدخول
    onAuthStateChanged(auth, (user) => {
      document.body.style.display = "block"; // عرض الصفحة دائمًا بعد التحقق
      if (user) {
        loginModal.style.display = "none";
      } else {
        loginModal.style.display = "flex";
      }
    });

    // تسجيل الدخول
    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        loginError.textContent = "";
      } catch (error) {
        loginError.textContent = "فشل تسجيل الدخول: تأكد من صحة البيانات";
      }
    });

    // تسجيل الخروج
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
    });
  </script>
</body>
</html>
