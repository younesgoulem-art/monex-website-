<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>الرئيسية | أكاديمية مونكس</title>
  <meta name="description" content="أكاديمية مونكس - دورات احترافية في التداول والاستثمار مع دعم وتخطيط تعليمي واضح." />
  <style>
    :root {
      --dark-bg: #232F3E;
      --brand-yellow: #FFD700;
      --muted: #6b7280;
      --radius: 8px;
      --transition: .25s cubic-bezier(.4,.2,.2,1);
      --shadow: 0 12px 32px rgba(35,47,62,0.12);
      --text-main: #222;
      --container: 1200px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, system-ui, sans-serif;
      background: #f9f9fb;
      color: var(--text-main);
      line-height: 1.55;
      -webkit-font-smoothing: antialiased;
    }
    a { text-decoration: none; color: inherit; }
    img { display: block; max-width: 100%; height: auto; }
    .container {
      max-width: var(--container);
      margin: 0 auto;
      padding: 0 20px;
    }
    .flex { display: flex; }
    .center { align-items: center; justify-content: space-between; }
    nav {
      background-color: var(--dark-bg);
      padding: 12px 24px;
      position: sticky;
      top: 0;
      z-index: 50;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }
    .nav-inner {
      max-width: var(--container);
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .logo img {
      height: 50px;
      border-radius: 6px;
    }
    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
    }
    .nav-links a {
      position: relative;
      padding: 8px 14px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 5px;
      color: #fff;
      transition: background var(--transition);
    }
    .nav-links a:hover,
    .nav-links a:focus-visible {
      background: rgba(255,255,255,0.08);
      outline: none;
    }
    .btn-primary {
      background-color: var(--brand-yellow);
      color: #222;
      padding: 12px 22px;
      font-weight: 700;
      border-radius: 6px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 12px 32px rgba(255,215,0,0.35);
      transition: filter var(--transition), transform var(--transition);
      font-size: 15px;
    }
    .btn-primary:hover {
      filter: brightness(1.05);
      transform: translateY(-1px);
    }
    .dropdown {
      position: relative;
    }
    .dropbtn {
      background: var(--brand-yellow);
      color: #222;
      padding: 8px 16px;
      font-weight: 600;
      font-size: 14px;
      border-radius: 6px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: filter var(--transition);
      cursor: pointer;
    }
    .dropbtn:hover, .dropbtn:focus-visible { filter: brightness(1.08); outline: none; }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      top: 110%;
      background-color: #1f2a44;
      border-radius: 8px;
      padding: 6px 0;
      min-width: 200px;
      box-shadow: 0 16px 48px rgba(35,47,62,0.3);
      z-index: 10;
    }
    .dropdown-content a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 16px;
      font-size: 14px;
      color: #fff;
      transition: background var(--transition);
    }
    .dropdown-content a:hover,
    .dropdown-content a:focus-visible {
      background: rgba(255,255,255,0.08);
      outline: none;
    }
    .dropdown:focus-within .dropdown-content,
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .mobile-toggle {
      display: none;
      background: transparent;
      border: none;
      padding: 6px;
      margin-left: 8px;
    }
    .mobile-toggle svg {
      width: 26px;
      height: 26px;
      stroke: white;
    }
    .hero {
      position: relative;
      background: linear-gradient(rgba(35,47,62,0.55), rgba(35,47,62,0.55)), url('swing-trading-patterns.jpg') center/cover no-repeat;
      min-height: 420px;
      display: flex;
      align-items: center;
      padding: 0 40px;
      color: #fff;
    }
    .hero-content {
      position: relative;
      max-width: 850px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .hero h1 {
      font-size: clamp(2rem, 3.5vw, 3rem);
      margin: 0;
      font-weight: 700;
      line-height: 1.1;
    }
    .hero p {
      font-size: 1.1rem;
      margin: 0;
      max-width: 700px;
    }
    .hero .actions {
      margin-top: 10px;
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }
    section { margin-bottom: 60px; }
    h2 {
      font-size: 2rem;
      margin: 0 0 12px;
      font-weight: 700;
      color: var(--dark-bg);
    }
    .lead { font-size: 1rem; color: #444; margin-bottom: 20px; }
    .features {
      background: #fff;
      padding: 60px 0 40px;
    }
    .features-grid {
      display: grid;
      gap: 24px;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }
    .feature-card {
      background: #fff;
      border-radius: var(--radius);
      padding: 22px 18px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: relative;
    }
    .feature-card h3 {
      margin: 0 0 6px;
      font-size: 1.15rem;
    }
    .feature-card p {
      margin: 0;
      font-size: 0.95rem;
      flex-grow: 1;
    }
    .courses {
      padding: 0;
    }
    .course-grid {
      display: grid;
      gap: 24px;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    }
    .course-card {
      background: #fff;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 16px 48px rgba(35,47,62,0.08);
      display: flex;
      flex-direction: column;
      transition: transform var(--transition);
    }
    .course-card:hover {
      transform: translateY(-3px);
    }
    .course-thumb {
      position: relative;
      background: #eceff5;
      min-height: 140px;
    }
    .course-content {
      padding: 16px 18px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      flex-grow: 1;
    }
    .course-content h3 {
      margin: 0;
      font-size: 1.1rem;
    }
    .course-content p {
      margin: 0;
      font-size: 0.9rem;
      flex-grow: 1;
    }
    .course-meta {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      font-size: 12px;
      color: var(--muted);
    }
    .badge {
      background: var(--brand-yellow);
      color: #222;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 600;
      display: inline-block;
    }
    .testimonials {
      background: #f0f4fa;
      padding: 60px 0;
    }
    .testimonial-list {
      display: grid;
      gap: 24px;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    }
    .testimonial {
      background: #fff;
      padding: 18px 16px;
      border-radius: var(--radius);
      box-shadow: 0 12px 28px rgba(35,47,62,0.08);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .testimonial .text {
      font-size: 14px;
      line-height: 1.4;
      flex-grow: 1;
      position: relative;
    }
    .testimonial .author {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .author-img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
    }
    .author-info .name {
      margin: 0;
      font-weight: 600;
      font-size: 14px;
    }
    .author-info .role {
      margin: 0;
      font-size: 12px;
      color: #666;
    }
    .cta {
      background: linear-gradient(135deg, #1f2a44 0%, #2f3f6f 100%);
      color: #fff;
      border-radius: var(--radius);
      padding: 50px 20px;
      position: relative;
      overflow: hidden;
      margin: 40px 0;
    }
    .cta-inner {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      align-items: center;
      justify-content: space-between;
    }
    .cta-text {
      flex: 1 1 300px;
    }
    .cta-text h2 {
      margin: 0 0 10px;
      font-size: 2.1rem;
    }
    .cta-text p {
      margin: 0 0 16px;
      font-size: 1rem;
    }
    .cta-actions {
      flex: 0 0 auto;
    }
    footer {
      background: var(--dark-bg);
      color: #fff;
      padding: 40px 20px;
      font-size: 14px;
    }
    .footer-inner {
      max-width: var(--container);
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: space-between;
    }
    .footer-col {
      flex: 1 1 220px;
      min-width: 180px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .footer-col h4 {
      margin: 0 0 6px;
      font-size: 16px;
      font-weight: 700;
    }
    .footer-col a {
      color: #fff;
      font-size: 14px;
      display: inline-block;
      margin-bottom: 4px;
      transition: opacity .2s;
    }
    .footer-col a:hover { opacity: .8; }
    .socials {
      display: flex;
      gap: 12px;
      margin-top: 6px;
    }
    .socials a {
      background: rgba(255,255,255,0.08);
      padding: 10px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: background var(--transition);
    }
    .socials a:hover { background: rgba(255,255,255,0.15); }
    .small {
      font-size: 12px;
      color: #cdd1e0;
    }
    .footer-bottom {
      margin-top: 30px;
      text-align: center;
      border-top: 1px solid rgba(255,255,255,0.12);
      padding-top: 16px;
    }
    @media (max-width: 1024px) {
      .hero { padding: 0 25px; }
      .cta-inner { flex-direction: column; text-align: center; }
      .cta-actions { margin-top: 12px; }
    }
    @media (max-width: 900px) {
      .nav-links { display: none; }
      .mobile-toggle { display: inline-flex; }
      .mobile-menu {
        position: absolute;
        inset: 0;
        background: var(--dark-bg);
        padding: 80px 20px 30px;
        display: flex;
        flex-direction: column;
        gap: 18px;
        z-index: 60;
        overflow-y: auto;
      }
      .mobile-menu a {
        padding: 12px 16px;
        background: rgba(255,255,255,0.05);
        border-radius: 6px;
        font-weight: 600;
        color: #fff;
      }
      .mobile-menu .dropdown-mobile {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .mobile-menu .dropdown-mobile button {
        background: var(--brand-yellow);
        padding: 10px 14px;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
      }
      .mobile-menu .submenu {
        display: none;
        flex-direction: column;
        gap: 4px;
        margin-top: 4px;
      }
      .mobile-menu .submenu a {
        padding-left: 20px;
        font-size: 14px;
      }
    }
    :focus-visible {
      outline: 3px solid rgba(255,215,0,0.8);
      outline-offset: 2px;
    }
    /* نموذج تسجيل الدخول */
    #loginSection {
      max-width:400px;
      margin:40px auto;
      padding:24px;
      background:#fff;
      border-radius:10px;
      box-shadow:0 8px 32px rgba(35,47,62,0.10);
    }
    #loginSection h2 {
      text-align:center;
      margin-bottom:18px;
    }
    #loginForm {
      display:flex;
      flex-direction:column;
      gap:14px;
    }
    #loginForm input {
      padding:10px;
      border-radius:6px;
      border:1px solid #ccc;
      font-size:15px;
    }
    #loginMsg {
      color:red;
      text-align:center;
      min-height:24px;
    }
  </style>
</head>
