  <!-- Styles (يمكن نقله لاحقاً إلى style.css) -->
  <style>
    :root {
      --bg:#ffffff;
      --card:#f5f7fa;
      --text:#1f2a44;
      --muted:#555;
      --primary:#FFD700;
      --radius:10px;
      --shadow:0 20px 50px -10px rgba(35,47,62,0.15);
      --transition:.35s cubic-bezier(.4,.2,.2,1);
    }
    [data-theme="dark"] {
      --bg:#0f172a;
      --card:#1f2a44;
      --text:#e3e9ff;
      --muted:rgba(227,233,255,.75);
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background:var(--bg);
      color: var(--text);
      line-height:1.55;
      -webkit-font-smoothing:antialiased;
      transition: background var(--transition), color var(--transition);
      scroll-behavior:smooth;
    }
    a{color:inherit; text-decoration:none;}
    img{display:block; max-width:100%; height:auto; border-radius:6px;}
    button{cursor:pointer; font-family:inherit; border:none; background:none;}

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      *{animation:none !important; transition:none !important;}
    }

    /* Utility */
    .container{max-width:1150px; margin:0 auto; padding:0 20px;}
    .flex{display:flex; gap:16px;}
    .center{display:flex; align-items:center; justify-content:center;}
    .section{padding:80px 0; position:relative;}
    .rounded{border-radius:var(--radius);}
    .shadow{box-shadow: var(--shadow);}
    .btn{padding:14px 26px; border-radius:8px; font-weight:700; display:inline-flex; align-items:center; gap:8px; transition:var(--transition);}
    .btn-primary{background:var(--primary); color:#222; position:relative;}
    .btn-primary:hover{filter:brightness(1.08);}
    .badge{background:#eef2f7; padding:6px 14px; border-radius:999px; font-size:12px; display:inline-block; margin-bottom:6px;}
    .text-muted{color: var(--muted);}

    /* Navbar */
    nav{
      position:sticky;
      top:0;
      z-index:100;
      background:rgba(35,47,62,.95);
      backdrop-filter:blur(8px);
      padding:10px 24px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .logo{height:48px; flex-shrink:0;}
    .nav-links{display:flex; gap:18px; align-items:center; flex-wrap:wrap;}
    .nav-links a{
      padding:8px 14px;
      border-radius:6px;
      font-size:15px;
      font-weight:600;
      position:relative;
      transition:var(--transition);
    }
    .nav-links a.active,
    .nav-links a:hover{background:rgba(255,255,255,.08);}
    .cta-group{display:flex; gap:12px; align-items:center;}
    .theme-toggle{
      background:rgba(255,255,255,.08);
      padding:6px 12px;
      border-radius:999px;
      font-size:12px;
      display:flex;
      gap:6px;
      align-items:center;
      color:white;
      border:1px solid rgba(255,255,255,.2);
    }

    /* Hamburger mobile */
    .hamburger{
      display:none;
      flex-direction:column;
      gap:4px;
      width:28px;
      cursor:pointer;
    }
    .hamburger span{
      height:3px;
      border-radius:3px;
      background:#fff;
      transition:all .3s ease;
    }
    .hamburger.active span:nth-child(1){transform:translateY(6px) rotate(45deg);}
    .hamburger.active span:nth-child(2){opacity:0;}
    .hamburger.active span:nth-child(3){transform:translateY(-6px) rotate(-45deg);}
    .mobile-menu{
      position:absolute;
      inset:0;
      background:rgba(35,47,62,.97);
      padding:100px 20px 40px;
      display:none;
      flex-direction:column;
      gap:18px;
      z-index:90;
    }
    .mobile-menu a{
      color:white;
      font-size:18px;
      font-weight:600;
      padding:12px;
      border-radius:6px;
      background:rgba(255,255,255,0.05);
    }

    /* Hero */
    .hero{
      position:relative;
      padding:120px 0 100px;
      overflow:hidden;
      background: linear-gradient(135deg, rgba(35,47,62,.85) 0%, rgba(35,47,62,.65) 60%), url('swing-trading-patterns.webp') center/cover no-repeat;
      color:white;
    }
    .hero::after{
      content:'';
      position:absolute;
      inset:0;
      background:rgba(0,0,0,0.2);
      pointer-events:none;
    }
    .hero-inner{position:relative; display:flex; gap:40px; align-items:center; flex-wrap:wrap;}
    .hero-text{flex:1; min-width:280px;}
    .hero-text h1{
      font-size:2.8rem;
      margin:0 0 12px;
      line-height:1.1;
    }
    .hero-text p{
      font-size:1.1rem;
      margin:0 0 18px;
    }
    .hero-actions{display:flex; gap:14px; flex-wrap:wrap; margin-top:6px;}
    .hero-image{
      flex:1;
      min-width:250px;
      position:relative;
    }
    .hero-image img{
      border-radius:14px;
      max-width:500px;
      width:100%;
      object-fit:cover;
      filter:drop-shadow(0 30px 50px rgba(0,0,0,0.35));
    }

    /* Features */
    .features{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:28px;
      margin-top:20px;
    }
    .feature-card{
      background:var(--card);
      padding:24px;
      border-radius:12px;
      position:relative;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      gap:12px;
      min-height:260px;
      box-shadow: var(--shadow);
    }
    .feature-icon{
      width:48px;
      height:48px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      background:rgba(255,215,0,.15);
      border-radius:50%;
      font-size:24px;
    }
    .feature-card h3{margin:0; font-size:20px;}
    .feature-card p{margin:0; font-size:15px; flex:1;}

    /* Testimonials */
    .testimonials-wrapper{
      position:relative;
      overflow:hidden;
    }
    .testimonials{
      display:flex;
      gap:20px;
      transition:transform .6s cubic-bezier(.4,.2,.2,1);
      will-change:transform;
    }
    .testimonial{
      flex:0 0 100%;
      max-width:100%;
      background: var(--card);
      border-radius:12px;
      padding:24px 26px;
      display:flex;
      flex-direction:column;
      gap:14px;
      position:relative;
      box-shadow: var(--shadow);
    }
    .testimonial .text{font-size:16px; margin:0; color: var(--text);}
    .testimonial .meta{display:flex; gap:12px; align-items:center; margin-top:4px;}
    .testimonial .avatar{
      width:48px;
      height:48px;
      border-radius:50%;
      background: #ccc;
      flex-shrink:0;
    }
    .testimonial .name{font-weight:700;}
    .testimonial-controls{
      position:absolute;
      bottom:-10px;
      left:50%;
      transform:translateX(-50%);
      display:flex;
      gap:8px;
    }
    .dot{
      width:12px;
      height:12px;
      border-radius:50%;
      background:rgba(0,0,0,.1);
      cursor:pointer;
      border:2px solid transparent;
      transition:var(--transition);
    }
    .dot.active{background:var(--primary); border-color:#fff;}

    /* Courses */
    .courses{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:24px;
      margin-top:12px;
    }
    .course-card{
      background:var(--card);
      border-radius:12px;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      position:relative;
      box-shadow: var(--shadow);
      transition:transform .3s ease;
    }
    .course-card:hover{transform:translateY(-4px);}
    .course-thumb{position:relative;}
    .course-body{padding:18px; display:flex; flex-direction:column; gap:8px; flex:1;}
    .course-title{margin:0; font-size:18px; font-weight:700;}
    .course-desc{margin:0; font-size:14px; flex:1; color: var(--muted);}
    .course-footer{display:flex; justify-content:space-between; align-items:center; margin-top:6px;}
    .price{font-weight:700; font-size:16px;}
    .enroll{background:var(--primary); padding:8px 16px; border-radius:6px; font-size:14px; font-weight:600; color:#222; }

    /* Newsletter */
    .newsletter{
      background: var(--primary);
      padding:50px 24px;
      border-radius:12px;
      color:#222;
      position:relative;
      overflow:hidden;
      margin-top:10px;
    }
    .newsletter h2{margin:0 0 10px; font-size:28px;}
    .newsletter p{margin:0 0 16px;}
    .newsletter-form{
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      max-width:800px;
    }
    .newsletter-form input{
      flex:1;
      min-width:200px;
      padding:14px 16px;
      border-radius:6px;
      border:2px solid rgba(0,0,0,.08);
      font-size:14px;
      outline:none;
    }
    .newsletter-form button{
      background:#222;
      color:#fff;
      padding:14px 20px;
      border-radius:6px;
      font-weight:600;
      flex-shrink:0;
    }

    /* Social share */
    .social-share{
      display:flex;
      gap:12px;
      margin-top:12px;
    }
    .share-btn{
      background:rgba(255,255,255,.1);
      padding:10px 14px;
      border-radius:6px;
      font-size:14px;
      display:inline-flex;
      align-items:center;
      gap:8px;
      font-weight:600;
      color:white;
      transition:var(--transition);
    }
    .share-btn:hover{filter:brightness(1.08);}

    /* Footer */
    footer{
      padding:36px 20px;
      text-align:center;
      font-size:14px;
      background:#1f2a44;
      color:#d0d9ff;
    }
    .footer-links{display:flex; flex-wrap:wrap; gap:20px; justify-content:center; margin-bottom:16px;}
    .footer-links a{color:inherit; font-size:14px; transition:opacity .2s;}
    .footer-bottom{font-size:13px; opacity:.85; margin-top:8px;}

    /* Responsive */
    @media (max-width:1024px){
      .hero-inner{flex-direction:column-reverse; gap:28px;}
    }
    @media (max-width:900px){
      .nav-links{display:none;}
      .hamburger{display:flex;}
      .mobile-menu{display:flex;}
    }
