<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أكاديمية مونكس</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { display: none; }
    .login-modal {
      display: none;
      position: fixed;
      z-index: 9999;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .login-box input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    .login-box button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .error-message {
      color: red;
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>

  <!-- نافذة تسجيل الدخول -->
  <div class="login-modal" id="loginModal">
    <div class="login-box">
      <h2>تسجيل الدخول</h2>
      <div class="error-message" id="loginError"></div>
      <input type="email" id="email" placeholder="البريد الإلكتروني" required>
      <input type="password" id="password" placeholder="كلمة المرور" required>
      <button id="loginBtn">تسجيل الدخول</button>
    </div>
  </div>

  <!-- محتوى موقعك الكامل هنا -->
  <div id="app">
    <!-- 👇 هذا هو كود الموقع الكامل الذي أرسلته مسبقًا. تم إدراجه بالكامل داخل الصفحة -->
    <!-- يبدأ -->
    <!-- ... هنا كود HTML الكامل المكون من 900+ سطر ... -->
    <!-- ينتهي -->
  </div>

  <!-- Firebase Authentication Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";
    import {
      getAuth,
      onAuthStateChanged,
      signInWithEmailAndPassword,
      signOut
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCoyCAdEmG9nSWmYhDTYtzkarNml2LOl5o",
      authDomain: "monex-academ.firebaseapp.com",
      projectId: "monex-academ",
      storageBucket: "monex-academ.appspot.com",
      messagingSenderId: "739982923559",
      appId: "1:739982923559:web:47ebe50822acba14d3fb02",
      measurementId: "G-D7CGRPRKQE"
    };

    const app = initializeApp(firebaseConfig);
    getAnalytics(app);
    const auth = getAuth(app);

    const loginModal = document.getElementById("loginModal");
    const loginBtn = document.getElementById("loginBtn");
    const loginError = document.getElementById("loginError");

    onAuthStateChanged(auth, (user) => {
      document.body.style.display = "block";
      if (user) {
        loginModal.style.display = "none";
      } else {
        loginModal.style.display = "flex";
      }
    });

    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        loginError.textContent = "";
      } catch (error) {
        loginError.textContent = "فشل تسجيل الدخول. تأكد من البيانات.";
      }
    });
  </script>

</body>
</html>
