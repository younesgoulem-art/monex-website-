<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>موقعي المتجاوب</title>
  <style>
    /* التنسيق العام */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
    }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    .container {
      padding: 20px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: white;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
    }

    /* تصميم الهاتف */
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 55px;
        left: 0;
        right: 0;
        background-color: #444;
        z-index: 999;
      }

      nav.active {
        display: flex;
      }

      nav a {
        padding: 12px;
        border-top: 1px solid #555;
      }

      .menu-toggle {
        display: block;
      }

      .cards {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>موقعي</h1>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <nav id="nav">
      <a href="#">الرئيسية</a>
      <a href="#">من نحن</a>
      <a href="#">خدماتنا</a>
      <a href="#">اتصل بنا</a>
    </nav>
  </header>

  <div class="container">
    <div class="cards">
      <div class="card">بطاقة 1</div>
      <div class="card">بطاقة 2</div>
      <div class="card">بطاقة 3</div>
      <div class="card">بطاقة 4</div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('nav').classList.toggle('active');
    }
  </script>

</body>
</html>
