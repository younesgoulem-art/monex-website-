<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دورة التداول | أكاديمية مونكس</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background: #000;
      color: #fff;
      line-height: 1.6;
    }

    header {
      background: #111;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #d4af37;
    }

    header img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid #d4af37;
      margin-bottom: 10px;
    }

    header h1 {
      margin: 0;
      color: #d4af37;
      font-size: 24px;
    }

    /* شريط التنقل */
    nav {
      margin-top: 15px;
    }

    nav a {
      display: inline-block;
      margin: 0 12px;
      padding: 8px 16px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      color: #fff;
      background: transparent;
      border: 1px solid #d4af37;
      transition: 0.3s;
    }

    nav a:hover {
      background: #d4af37;
      color: #000;
    }

    .video-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .video-card {
      background: #111;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #d4af37;
      box-shadow: 0 0 10px rgba(212,175,55,0.3);
      transition: transform 0.3s;
    }

    .video-card:hover {
      transform: translateY(-5px);
    }

    .video-card iframe {
      width: 100%;
      aspect-ratio: 16/9;
      border-radius: 8px;
      border: none;
    }

    .video-card h3 {
      text-align: center;
      margin-top: 10px;
      color: #d4af37;
    }

    /* بطاقة التهنئة */
    .congrats-card {
      text-align: center;
      background: #111;
      border: 2px solid #d4af37;
      border-radius: 15px;
      padding: 25px;
      margin: 30px auto;
      max-width: 600px;
      box-shadow: 0 0 25px rgba(212, 175, 55, 0.7);
      animation: popIn 1.5s ease forwards, glow 2s infinite alternate;
    }

    .congrats-card h2 {
      color: #d4af37;
      font-size: 28px;
      margin-bottom: 15px;
    }

    .congrats-card p {
      font-size: 18px;
      color: #fff;
      margin-bottom: 20px;
    }

    .telegram-btn {
      display: inline-block;
      background: #0088cc;
      color: #fff;
      padding: 12px 25px;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s, transform 0.3s;
    }

    .telegram-btn:hover {
      background: #006fa1;
      transform: scale(1.05);
    }

    /* أنيميشن الدخول */
    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.6) translateY(40px); }
      70% { opacity: 1; transform: scale(1.1) translateY(-10px); }
      100% { transform: scale(1) translateY(0); }
    }

    /* توهج ذهبي */
    @keyframes glow {
      from { box-shadow: 0 0 15px rgba(212, 175, 55, 0.4); }
      to   { box-shadow: 0 0 30px rgba(212, 175, 55, 0.9); }
    }
  </style>
</head>
<body>

  <header>
    <!-- ضع هنا اللوجو تبعك -->
    <img src="logo.png" alt="شعار الأكاديمية">
    <h1>📚 دورة أساسيات التداول | أكاديمية مونكس</h1>
    
    <!-- شريط التنقل -->
    <nav>
      <a href="index.html">🏠 الرئيسية</a>
      <a href="about.html">ℹ️ حولنا</a>
      <a href="contact.html">📞 اتصل بنا</a>
    </nav>
  </header>

  <section class="video-gallery">
    <!-- مثال فيديوهات -->
    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/VIDEO_ID1" loading="lazy" allowfullscreen></iframe>
      <h3>الدرس 1: المقدمة</h3>
    </div>
    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/VIDEO_ID2" loading="lazy" allowfullscreen></iframe>
      <h3>الدرس 2: أساسيات السوق</h3>
    </div>
    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/VIDEO_ID3" loading="lazy" allowfullscreen></iframe>
      <h3>الدرس 3: أدوات التداول</h3>
    </div>
    <!-- ... باقي الفيديوهات ... -->

    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/VIDEO_ID10" loading="lazy" allowfullscreen></iframe>
      <h3>الدرس 10: الخاتمة</h3>
    </div>
  </section>

  <!-- بطاقة التهنئة -->
  <div class="congrats-card">
    <h2>🎉 أحسنت يا بطل!</h2>
    <p>مرحبا بك مع النخبة 🚀<br>لقد أكملت دورة أساسيات التداول بنجاح.</p>
    <a href="https://t.me/YOUR_CHANNEL" target="_blank" class="telegram-btn">
      📲 انضم إلى قناتنا على التلغرام
    </a>
  </div>

</body>
</html>
