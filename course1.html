<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الدورة الأولى | أكاديمية مونكس</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #d4af37;
      color: #111;
      text-align: center;
      padding: 20px;
      font-size: 22px;
      font-weight: bold;
    }
    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 10px #d4af37;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      background: #222;
      color: #aaa;
      padding: 15px;
    }
    footer a {
      color: #d4af37;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>

<header>📚 الدورة الأولى - أكاديمية مونكس</header>

<div class="container">
  <h2>قائمة الفيديوهات</h2>
  <div class="video-grid">
    <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/ScMzIvxBSi4" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/sBws8MSXN7A" allowfullscreen></iframe>
  </div>
</div>

<footer>
  <p>تابعنا على:</p>
  <a href="#">📺 قناتنا على يوتيوب</a> | 
  <a href="#">📢 قناتنا على تيليغرام</a>
</footer>

</body>
</html>
