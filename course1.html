<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الدورة 1 | أكاديمية مونكس</title>
  <style>
    body {
      margin: 0;
      font-family: "Tajawal", Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }

    header {
      background-color: #000;
      padding: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-bottom: 2px solid #d4af37;
    }

    header img {
      height: 60px;
      margin-left: 15px;
      border-radius: 12px;
    }

    header h1 {
      color: #d4af37;
      font-size: 26px;
      margin: 0;
    }

    h2 {
      color: #d4af37;
      margin: 20px 0;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .video-grid iframe {
      width: 100%;
      height: 200px;
      border: 2px solid #d4af37;
      border-radius: 10px;
    }

    footer {
      background: #000;
      color: #d4af37;
      padding: 20px;
      margin-top: 30px;
      border-top: 2px solid #d4af37;
    }

    footer a {
      color: #d4af37;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- الهيدر مع اللوجو -->
  <header>
    <img src="524295278_1909982526403223_6740863275995580947_n.jpg" alt="Logo">
    <h1>دورة HTML للمبتدئين</h1>
  </header>

  <h2>مشاهدة الدروس</h2>

    <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/sBws8MSXN7A" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/eX2qFMC8cFo" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/zpOULjyy-n8" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/M7lc1UVf-VE" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/JGwWNGJdvx8" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/3fumBcKC6RE" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/2Vv-BfVoq4g" allowfullscreen></iframe>
  </div>

  </footer>

</body>
