<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دورة أساسيات التداول</title>
  <style>
    body {
      margin: 0;
      font-family: "Cairo", sans-serif;
      background: linear-gradient(135deg, #000 0%, #111 100%);
      color: #fff;
    }

    header {
      text-align: center;
      padding: 30px 20px 10px;
    }

    header img {
      width: 90px;
      border-radius: 50%;
      border: 2px solid #d4af37;
    }

    header h1 {
      font-size: 2.2rem;
      color: #d4af37;
      margin: 15px 0 10px;
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.7);
      animation: shine 3s infinite linear;
    }

    @keyframes shine {
      0% { text-shadow: 0 0 5px #d4af37; }
      50% { text-shadow: 0 0 20px #ffd700; }
      100% { text-shadow: 0 0 5px #d4af37; }
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 10px 0 30px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      border: 1px solid #d4af37;
      padding: 8px 16px;
      border-radius: 25px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background: #d4af37;
      color: #000;
      box-shadow: 0 0 10px #d4af37;
    }

    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 25px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .video-card {
      background: #1a1a1a;
      border: 1px solid #d4af37;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .video-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
    }

    .video-card iframe {
      width: 100%;
      height: 200px;
      border: none;
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      border-top: 1px solid #333;
      color: #ccc;
    }

    footer a {
      color: #d4af37;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>

  <header>
