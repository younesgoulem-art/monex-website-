<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>اتصل بنا - أكاديمية مونكس</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #005ce6;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #FFD700;
      padding: 12px 0;
      text-align: center;
    }

    nav a {
      color: #222;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 40px 20px;
      text-align: center;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: inherit;
    }

    button {
      background-color: #005ce6;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0041b3;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>اتصل بنا</h1>
  </header>

  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="about.html">حولنا</a>
    <a href="contact.html">اتصل بنا</a>
  </nav>

  <main>
    <form action="#" method="post">
      <input type="text" name="name" placeholder="الاسم الكامل" required>
      <input type="email" name="email" placeholder="البريد الإلكتروني" required>
      <textarea name="message" rows="5" placeholder="رسالتك" required></textarea>
      <button type="submit">إرسال</button>
    </form>
  </main>

  <footer>
    جميع الحقوق محفوظة © 2025 - Monex Academy
  </footer>

</body>
</html>
