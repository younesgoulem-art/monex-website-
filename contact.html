<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>اتصل بنا | أكاديمية مونكس</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      position: relative;
      background-image: url('swing-trading-patterns.jpg');
      background-size: cover;
      background-position: center;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
      padding: 0 20px;
      text-align: center;
    }

    /* اللوقو فوق اليمين */
    header .logo {
      position: absolute;
      top: 20px;
      right: 20px;
      max-height: 80px;
      width: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      background-color: white;
      padding: 4px;
      object-fit: contain;
    }

    header h1 {
      font-size: 32px;
      margin: 0;
      font-weight: 700;
      line-height: 1.2;
    }

    nav {
      background-color: #FFD700;
      padding: 12px 0;
      text-align: center;
    }

    nav a {
      color: #222;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 30px 20px;
      text-align: center;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px 15px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-family: inherit;
      font-size: 16px;
      resize: vertical;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #FFD700;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.7);
      outline: none;
    }

    button {
      padding: 12px;
      background-color: #FFD700;
      border: none;
      font-weight: bold;
      cursor: pointer;
      font-size: 18px;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #e6c200;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.98);
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      header {
        height: 180px;
        padding: 20px 10px;
      }

      header .logo {
        max-height: 50px;
        top: 10px;
        right: 10px;
        padding: 2px;
      }

      header h1 {
        font-size: 22px;
      }

      nav a {
        display: block;
        margin: 10px 0;
      }

      main {
        padding: 20px 10px;
      }

      form {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="524295278_1909982526403223_6740863275995580947_n.jpg" alt="لوغو أكاديمية مونكس" class="logo" />
    <h1>اتصل بنا</h1>
  </header>

  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="about.html">حولنا</a>
    <a href="contact.html">اتصل بنا</a>
  </nav>

  <main>
    <form action="https://formspree.io/f/yourformid" method="POST">
      <input type="text" name="name" placeholder="اسمك الكامل" required />
      <input type="email" name="_replyto" placeholder="بريدك الإلكتروني" required />
      <textarea name="message" rows="5" placeholder="اكتب رسالتك هنا..." required></textarea>
      <button type="submit">إرسال</button>
    </form>
  </main>

  <footer>
    جميع الحقوق محفوظة © 2025 - Monex Academy
  </footer>

</body>
</html>
