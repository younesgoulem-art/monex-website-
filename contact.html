<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اتصل بنا | أكاديمية مونكس</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f5f7fa;
      color: #333;
      line-height: 1.6;
    }
    /* هيدر بصورة وتدرج */
    header {
      position: relative;
      background: url('swing-trading-patterns.jpg') center/cover no-repeat;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }
    header::after {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.6), rgba(0,0,0,0.1));
    }
    header .content {
      position: relative;
      z-index: 2;
    }
    header .logo {
      max-height: 80px;
      background: white;
      padding: 6px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 3;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 0 3px 8px rgba(0,0,0,0.8);
    }
    /* شريط التنقل */
    nav {
      background: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      padding: 12px 0;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    nav ul {
      display: flex;
      justify-content: center;
      gap: 20px;
      list-style: none;
    }
    nav a {
      color: #333;
      font-weight: bold;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 6px;
      transition: 0.3s;
    }
    nav a:hover {
      background: #333;
      color: white;
    }
    /* نموذج التواصل */
    main {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      padding: 30px 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea {
      padding: 12px 15px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      resize: vertical;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input:focus, textarea:focus {
      border-color: #FFD700;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.7);
      outline: none;
    }
    button {
      padding: 12px;
      background-color: #FFD700;
      border: none;
      font-weight: bold;
      cursor: pointer;
      font-size: 18px;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #e6c200;
      transform: scale(1.05);
    }
    button:active {
      transform: scale(0.98);
    }
    /* الفوتر */
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }
      header .logo {
        max-height: 60px;
      }
      nav ul {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="524295278_1909982526403223_6740863275995580947_n.jpg" alt="لوغو أكاديمية مونكس" class="logo">
    <div class="content">
      <h1>اتصل بنا</h1>
    </div>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">الرئيسية</a></li>
      <li><a href="about.html">حولنا</a></li>
      <li><a href="contact.html">اتصل بنا</a></li>
    </ul>
  </nav>

  <main>
    <form action="https://formspree.io/f/yourformid" method="POST">
      <input type="text" name="name" placeholder="اسمك الكامل" required />
      <input type="email" name="_replyto" placeholder="بريدك الإلكتروني" required />
      <textarea name="message" rows="5" placeholder="اكتب رسالتك هنا..." required></textarea>
      <button type="submit">إرسال</button>
    </form>
  </main>

  <footer>
    جميع الحقوق محفوظة © 2025 - Monex Academy
  </footer>

</body>
</html>
