<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اتصل بنا | أكاديمية مونكس</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-image: url('swing-trading-patterns.jpg');
      background-size: cover;
      background-position: center;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 1px 1px 4px #000;
      text-align: center;
      padding: 0 20px;
    }

    nav {
      background-color: #FFD700;
      padding: 12px 0;
      text-align: center;
    }

    nav a {
      color: #222;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 30px 20px;
      text-align: center;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: inherit;
    }

    button {
      padding: 10px;
      background-color: #FFD700;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      header {
        height: auto;
        padding: 40px 10px;
      }

      header h1 {
        font-size: 22px;
      }

      nav a {
        display: block;
        margin: 10px 0;
      }

      main {
        padding: 20px 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>اتصل بنا</h1>
  </header>

  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="about.html">حولنا</a>
    <a href="contact.html">اتصل بنا</a>
  </nav>

  <main>
    <form action="https://formspree.io/f/yourformid" method="POST">
      <input type="text" name="name" placeholder="اسمك الكامل" required>
      <input type="email" name="_replyto" placeholder="بريدك الإلكتروني" required>
      <textarea name="message" rows="5" placeholder="اكتب رسالتك هنا..." required></textarea>
      <button type="submit">إرسال</button>
    </form>
  </main>

  <footer>
    جميع الحقوق محفوظة © 2025 - Monex Academy
  </footer>

</body>
</html>
