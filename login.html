<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      direction: rtl;
      font-family: sans-serif;
      max-width: 400px;
      margin: auto;
      padding-top: 50px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
    }
    #error-msg {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>تسجيل الدخول</h2>
  <form id="login-form">
    <input type="email" id="email" placeholder="البريد الإلكتروني" required />
    <input type="password" id="password" placeholder="كلمة المرور" required />
    <button type="submit">دخول</button>
  </form>
  <p id="error-msg"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCoyCAdEmG9nSWmYhDTYtzkarNml2LOl5o",
      authDomain: "monex-academ.firebaseapp.com",
      projectId: "monex-academ",
      storageBucket: "monex-academ.firebasestorage.app",
      messagingSenderId: "739982923559",
      appId: "1:739982923559:web:47ebe50822acba14d3fb02"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // التوجيه التلقائي إذا المستخدم مسجل دخول مسبقًا
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "index.html";
      }
    });

    const loginForm = document.getElementById("login-form");
    const errorMsg = document.getElementById("error-msg");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMsg.textContent = "";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        // المستخدم سيتم تحويله تلقائيًا في onAuthStateChanged
      } catch (err) {
        errorMsg.textContent = formatErrorMessage(err);
      }
    });

    function formatErrorMessage(error) {
      switch (error.code) {
        case "auth/user-not-found":
          return "المستخدم غير موجود.";
        case "auth/wrong-password":
          return "كلمة المرور غير صحيحة.";
        case "auth/invalid-email":
          return "البريد الإلكتروني غير صالح.";
        case "auth/too-many-requests":
          return "تم حظر المحاولة مؤقتًا. حاول لاحقًا.";
        default:
          return "حدث خطأ: " + error.message;
      }
    }
  </script>
</body>
</html>
