<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - MONEX Academy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #FFD700, #FFB700);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: white;
            border-radius: 15px;
            padding: 30px;
            width: 350px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        h2 {
            color: #DAA520;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #FFD700;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 8px;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #FFC300;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>MONEX Academy</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني" required>
    <input type="password" id="password" placeholder="كلمة المرور" required>
    <button onclick="login()">دخول</button>
    <p class="error" id="error-message"></p>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

<script>
    // إعدادات Firebase الخاصة بك
    const firebaseConfig = {
        apiKey: "AIzaSyCoyCAdEmG9nSWmYhDTYtzkarNm12LOl5o",
        authDomain: "monex-academ.firebaseapp.com",
        projectId: "monex-academ",
        storageBucket: "monex-academ.appspot.com",
        messagingSenderId: "739982923559",
        appId: "1:739982923559:web:47ebe50822acba14d3fb02",
        measurementId: "G-D7CGRPRKQE"
    };

    // تهيئة Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // دالة تسجيل الدخول
    function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const errorMessage = document.getElementById("error-message");

        auth.signInWithEmailAndPassword(email, password)
            .then(userCredential => {
                window.location.href = "index.html"; // إذا نجح الدخول
            })
            .catch(error => {
                errorMessage.textContent = "خطأ: " + error.message;
            });
    }
</script>

</body>
</html>
