<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8d6; /* أصفر فاتح */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #ffcc00;
            color: black;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        p.error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>تسجيل الدخول</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني" required>
    <input type="password" id="password" placeholder="كلمة المرور" required>
    <button id="loginBtn">دخول</button>
    <p class="error" id="errorMsg"></p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } 
        from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // إعدادات Firebase من index.html
    const firebaseConfig = {
        apiKey: "AIzaSyCVOXCAcf6nqSmWnbDYTkzamNl2m015o",
        authDomain: "monex-academi.firebaseapp.com",
        projectId: "monex-academi",
        storageBucket: "monex-academi.appspot.com",
        messagingSenderId: "739982923359",
        appId: "1:739982923359:web:a72eb5682ac2da1413fb02",
        measurementId: "G-D7GCRPRK0E"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginBtn").addEventListener("click", () => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const errorMsg = document.getElementById("errorMsg");

        signInWithEmailAndPassword(auth, email, password)
            .then(() => {
                window.location.href = "index.html";
            })
            .catch((error) => {
                errorMsg.textContent = "خطأ: تأكد من البريد أو كلمة المرور";
            });
    });

    // إذا كان مسجل دخول بالفعل → يوديه للصفحة الرئيسية
    onAuthStateChanged(auth, (user) => {
        if (user) {
            window.location.href = "index.html";
        }
    });
</script>

</body>
</html>
