<<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body style="font-family: sans-serif; max-width: 400px; margin: auto; padding-top: 50px;">

  <h2>تسجيل الدخول</h2>

  <form id="login-form">
    <input type="email" id="email" placeholder="البريد الإلكتروني" required style="width: 100%; margin-bottom: 10px;" />
    <input type="password" id="password" placeholder="كلمة المرور" required style="width: 100%; margin-bottom: 10px;" />
    <button type="submit" style="width: 100%;">تسجيل الدخول</button>
  </form>

  <p id="error-msg" style="color: red; margin-top: 10px;"></p>

  <!-- سكربت Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCoyCAdEmG9nSWmYhDTYtzkarNml2LOl5o",
      authDomain: "monex-academ.firebaseapp.com",
      projectId: "monex-academ",
      storageBucket: "monex-academ.firebasestorage.app",
      messagingSenderId: "739982923559",
      appId: "1:739982923559:web:47ebe50822acba14d3fb02"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById("login-form");
    const errorMsg = document.getElementById("error-msg");

    // التحقق من الجلسة: إذا كان المستخدم مسجلاً الدخول بالفعل
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "dashboard.html";
      }
    });

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMsg.textContent = "";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        errorMsg.textContent = "يرجى إدخال البريد الإلكتروني وكلمة المرور.";
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
        // سيتم التوجيه تلقائياً إذا نجح الدخول
      } catch (error) {
        errorMsg.textContent = translateError(error);
      }
    });

    function translateError(error) {
      switch (error.code) {
        case "auth/user-not-found":
          return "البريد الإلكتروني غير مسجل.";
        case "auth/wrong-password":
          return "كلمة المرور غير صحيحة.";
        case "auth/invalid-email":
          return "البريد الإلكتروني غير صالح.";
        case "auth/too-many-requests":
          return "تم حظر المحاولة مؤقتًا. حاول لاحقًا.";
        default:
          return "حدث خطأ: " + error.message;
      }
    }
  </script>
</body>
</html>
