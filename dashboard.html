<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التحكم</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      direction: rtl;
      background: #f9f9f9;
    }
    .layout {
      display: flex;
      min-height: 100vh;
    }
    aside {
      width: 250px;
      background: #1E1E2F;
      color: white;
      padding: 20px;
    }
    aside h2 {
      margin-bottom: 2rem;
    }
    aside ul {
      list-style: none;
      padding: 0;
    }
    aside ul li {
      margin-bottom: 1rem;
    }
    aside ul li a {
      color: white;
      text-decoration: none;
    }
    aside ul li a.logout {
      color: #FF5252;
    }
    main {
      flex: 1;
      padding: 40px;
    }
    .cards {
      display: flex;
      gap: 2rem;
      margin-top: 2rem;
    }
    .card {
      background: #ffffff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      flex: 1;
    }
  </style>
</head>

<body>
  <div class="layout">
    <!-- الشريط الجانبي -->
    <aside>
      <h2>لوحة التحكم</h2>
      <ul>
        <li><a href="#">الرئيسية</a></li>
        <li><a href="#">الدورات</a></li>
        <li><a href="#">المستخدمين</a></li>
        <li><a href="#">الإعدادات</a></li>
        <li><a href="#" class="logout" onclick="logout()">تسجيل الخروج</a></li>
      </ul>
    </aside>

    <!-- المحتوى الرئيسي -->
    <main>
      <h1>مرحبًا بك في الأكاديمية 🎓</h1>
      <p>يمكنك إدارة محتوى الموقع من خلال لوحة التحكم.</p>

      <div class="cards">
        <div class="card">
          <h3>عدد المستخدمين</h3>
          <p>52</p>
        </div>
        <div class="card">
          <h3>عدد الدورات</h3>
          <p>12</p>
        </div>
      </div>
    </main>
  </div>

  <script type="module">
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const logout = () => {
      const auth = getAuth();
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    };
    window.logout = logout;
  </script>
</body>

</html>
